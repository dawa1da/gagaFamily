    .config-page {

    .config-header {

    .config-container {

    .config-tabs {

    }

    .config-tab {
      flex: 1;

      color: #6c757d;

      border-bottom: 3px solid transparent;

    .config-tab.active {

      cursor: pointer;

      transition: all 0.2s ease;

    .btn-edit {

    .btn-edit:hover {

    .btn-delete {

    .btn-primary, .btn-secondary {

    .btn-primary {

    .btn-secondary {

    .btn-add {

    .stats-number {

    .stats-label {

    .empty-state {

    .toast {
      position: fixed;

    .toast.show {

    .toast.error {

    .toast.success {

    @media (max-width: 768px) {

      }
    }
  </style>

  <script>
    let currentTab = 'titles';
    let currentEditIndex = -1;
    let currentEditType = '';

    // åˆå§‹åŒ–é¡µé¢
    document.addEventListener('DOMContentLoaded', function() {
      loadRewards();
      updateStats();
    });

    // åˆ‡æ¢æ ‡ç­¾é¡µ
    function switchTab(tab) {
      currentTab = tab;
      
      // æ›´æ–°æ ‡ç­¾é¡µæ ·å¼
      document.querySelectorAll('.config-tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.config-content').forEach(c => c.classList.remove('active'));
      
      event.target.classList.add('active');
      document.getElementById(tab + '-content').classList.add('active');
      
      // é‡æ–°åŠ è½½æ•°æ®
      loadRewards();
      updateStats();
    }

    // åŠ è½½å¥–åŠ±æ•°æ®
    function loadRewards() {
      loadTitles();
      loadDescs();
    }

    // åŠ è½½å¥–åŠ±æ ‡é¢˜
    function loadTitles() {
      const container = document.getElementById('titles-list');
      
      if (rewardTitles.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="icon">ğŸ†</div>
            <h3>æš‚æ— å¥–åŠ±æ ‡é¢˜</h3>
            <p>ç‚¹å‡»ä¸Šæ–¹æŒ‰é’®æ·»åŠ ç¬¬ä¸€ä¸ªå¥–åŠ±æ ‡é¢˜</p>
          </div>
        `;
        return;
      }

      let html = '';
      rewardTitles.forEach((title, index) => {
        html += `
          <div class="reward-item">
            <div class="reward-index">${index + 1}</div>
            <div class="reward-text">${title}</div>
            <div class="reward-actions">
              <button class="btn-edit" onclick="editReward('title', ${index})">ç¼–è¾‘</button>
              <button class="btn-delete" onclick="deleteReward('title', ${index})">åˆ é™¤</button>
            </div>
          </div>
        `;
      });
      
      container.innerHTML = html;
    }

    // åŠ è½½å¥–åŠ±æè¿°
    function loadDescs() {
      const container = document.getElementById('descs-list');
      
      if (rewardDescs.length === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="icon">ğŸ’°</div>
            <h3>æš‚æ— å¥–åŠ±æè¿°</h3>
            <p>ç‚¹å‡»ä¸Šæ–¹æŒ‰é’®æ·»åŠ ç¬¬ä¸€ä¸ªå¥–åŠ±æè¿°</p>
          </div>
        `;
        return;
      }

      let html = '';
      rewardDescs.forEach((desc, index) => {
        html += `
          <div class="reward-item">
            <div class="reward-index">${index + 1}</div>
            <div class="reward-text">${desc}</div>
            <div class="reward-actions">
              <button class="btn-edit" onclick="editReward('desc', ${index})">ç¼–è¾‘</button>
              <button class="btn-delete" onclick="deleteReward('desc', ${index})">åˆ é™¤</button>
            </div>
          </div>
        `;
      });
      
      container.innerHTML = html;
    }

    // æ›´æ–°ç»Ÿè®¡ä¿¡æ¯
    function updateStats() {
      document.getElementById('titles-count').textContent = rewardTitles.length;
      document.getElementById('descs-count').textContent = rewardDescs.length;
    }

    // æ˜¾ç¤ºæ·»åŠ è¡¨å•
    function showAddForm(type) {
      currentEditType = type;
      currentEditIndex = -1;
      
      const modal = document.getElementById('form-modal');
      const title = document.getElementById('form-title');
      const label = document.getElementById('form-label');
      const input = document.getElementById('form-input');
      
      title.textContent = type === 'title' ? 'æ·»åŠ å¥–åŠ±æ ‡é¢˜' : 'æ·»åŠ å¥–åŠ±æè¿°';
      label.textContent = type === 'title' ? 'å¥–åŠ±æ ‡é¢˜' : 'å¥–åŠ±æè¿°';
      input.value = '';
      input.placeholder = type === 'title' ? 'è¯·è¾“å…¥å¥–åŠ±æ ‡é¢˜...' : 'è¯·è¾“å…¥å¥–åŠ±æè¿°...';
      
      modal.style.display = 'block';
      document.body.style.overflow = 'hidden';
    }

    // ç¼–è¾‘å¥–åŠ±
    function editReward(type, index) {
      currentEditType = type;
      currentEditIndex = index;
      
      const modal = document.getElementById('form-modal');
      const title = document.getElementById('form-title');
      const label = document.getElementById('form-label');
      const input = document.getElementById('form-input');
      
      title.textContent = type === 'title' ? 'ç¼–è¾‘å¥–åŠ±æ ‡é¢˜' : 'ç¼–è¾‘å¥–åŠ±æè¿°';
      label.textContent = type === 'title' ? 'å¥–åŠ±æ ‡é¢˜' : 'å¥–åŠ±æè¿°';
      
      const data = type === 'title' ? rewardTitles : rewardDescs;
      input.value = data[index];
      input.placeholder = type === 'title' ? 'è¯·è¾“å…¥å¥–åŠ±æ ‡é¢˜...' : 'è¯·è¾“å…¥å¥–åŠ±æè¿°...';
      
      modal.style.display = 'block';
      document.body.style.overflow = 'hidden';
    }

    // ä¿å­˜å¥–åŠ±
    function saveReward() {
      const input = document.getElementById('form-input');
      const value = input.value.trim();
      
      if (!value) {
        showToast('è¯·è¾“å…¥å†…å®¹', 'error');
        return;
      }
      
      if (currentEditIndex === -1) {
        // æ·»åŠ æ–°å¥–åŠ±
        if (currentEditType === 'title') {
          rewardTitles.push(value);
        } else {
          rewardDescs.push(value);
        }
        showToast('æ·»åŠ æˆåŠŸï¼');
      } else {
        // ç¼–è¾‘ç°æœ‰å¥–åŠ±
        if (currentEditType === 'title') {
          rewardTitles[currentEditIndex] = value;
        } else {
          rewardDescs[currentEditIndex] = value;
        }
        showToast('ç¼–è¾‘æˆåŠŸï¼');
      }
      
      closeFormModal();
      loadRewards();
      updateStats();
      saveToLocalStorage();
    }

    // åˆ é™¤å¥–åŠ±
    function deleteReward(type, index) {
      if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªå¥–åŠ±å—ï¼Ÿ')) {
        return;
      }
      
      if (type === 'title') {
        rewardTitles.splice(index, 1);
      } else {
        rewardDescs.splice(index, 1);
      }
      
      showToast('åˆ é™¤æˆåŠŸï¼');
      loadRewards();
      updateStats();
      saveToLocalStorage();
    }

    // å…³é—­è¡¨å•æ¨¡æ€æ¡†
    function closeFormModal() {
      const modal = document.getElementById('form-modal');
      modal.style.display = 'none';
      document.body.style.overflow = 'auto';
    }

    // ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨
    function saveToLocalStorage() {
      try {
        localStorage.setItem('rewardTitles', JSON.stringify(rewardTitles));
        localStorage.setItem('rewardDescs', JSON.stringify(rewardDescs));
      } catch (e) {
        console.error('ä¿å­˜åˆ°æœ¬åœ°å­˜å‚¨å¤±è´¥:', e);
      }
    }

    // ä»æœ¬åœ°å­˜å‚¨åŠ è½½
    function loadFromLocalStorage() {
      try {
        const savedTitles = localStorage.getItem('rewardTitles');
        const savedDescs = localStorage.getItem('rewardDescs');
        
        if (savedTitles) {
          rewardTitles.length = 0;
          rewardTitles.push(...JSON.parse(savedTitles));
        }
        
        if (savedDescs) {
          rewardDescs.length = 0;
          rewardDescs.push(...JSON.parse(savedDescs));
        }
      } catch (e) {
        console.error('ä»æœ¬åœ°å­˜å‚¨åŠ è½½å¤±è´¥:', e);
      }
    }

    // Toastæç¤ºå‡½æ•°
    function showToast(msg, type = 'success') {
      let toast = document.querySelector('.toast');
      if (!toast) {
        toast = document.createElement('div');
        toast.className = 'toast';
        document.body.appendChild(toast);
      }
      
      toast.textContent = msg;
      toast.className = `toast ${type}`;
      
      // å¼ºåˆ¶é‡ç»˜ä»¥ç¡®ä¿åŠ¨ç”»æ•ˆæœ
      toast.offsetHeight;
      toast.classList.add('show');
      
      setTimeout(() => {
        toast.classList.remove('show');
        // åŠ¨ç”»ç»“æŸåæ¸…ç†
        setTimeout(() => {
          if (toast.parentNode) {
            toast.parentNode.removeChild(toast);
          }
        }, 300);
      }, 2000);
    }

    // ç‚¹å‡»æ¨¡æ€æ¡†å¤–éƒ¨å…³é—­
    window.onclick = function(event) {
      const modal = document.getElementById('form-modal');
      if (event.target === modal) {
        closeFormModal();
      }
    }

    // é”®ç›˜å¿«æ·é”®æ”¯æŒ
    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape') {
        closeFormModal();
      }
    });

    // é¡µé¢åŠ è½½æ—¶ä»æœ¬åœ°å­˜å‚¨åŠ è½½æ•°æ®
    loadFromLocalStorage();
  </script>
