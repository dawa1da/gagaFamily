<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>王者荣耀5v5比赛系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="title">王者荣耀5v5比赛系统</h1>
            <p class="subtitle">智能分路分配 · 英雄选择 · 团队平衡</p>
        </header>

        <main class="main">
            <!-- 玩家管理区域 -->
            <section class="section player-management">
                <h2>玩家管理</h2>
                <div class="player-info">
                    <p class="info-text">玩家数据由管理端维护，请前往<a href="admin.html">管理端</a>进行玩家管理。</p>
                </div>
                
                <div class="player-stats">
                    <div class="stat-item">
                        <span class="stat-label">总人数</span>
                        <span class="stat-value" id="totalPlayers">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">男生</span>
                        <span class="stat-value" id="maleCount">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">女生</span>
                        <span class="stat-value" id="femaleCount">0</span>
                    </div>
                </div>
                
                <div class="player-list" id="playerList">
                    <!-- 玩家列表将在这里动态生成 -->
                </div>
            </section>

            <!-- 团队分配区域 -->
            <section class="section team-assignment">
                <h2>团队分配</h2>
                <div class="form-actions">
                    <button class="btn btn-primary" id="assignTeamsBtn">分配团队</button>
                </div>
                
                <div class="team-grid" id="teamGrid" style="display: none;">
                    <!-- 团队信息将在这里动态生成 -->
                </div>
            </section>

            <!-- 分路分配区域 -->
            <section class="section lane-assignment">
                <h2>分路分配</h2>
                <div class="form-actions">
                    <button class="btn btn-primary" id="assignLanesBtn">分配分路</button>
                </div>
                
                <div class="lane-grid" id="laneGrid" style="display: none;">
                    <!-- 分路信息将在这里动态生成 -->
                </div>
            </section>

            <!-- 英雄选择区域 -->
            <section class="section hero-selection">
                <h2>英雄选择</h2>
                <div class="form-actions">
                    <button class="btn btn-primary" id="selectHeroesBtn">开始选择英雄</button>
                </div>
                
                <div class="hero-grid" id="heroGrid" style="display: none;">
                    <!-- 英雄选择网格将在这里动态生成 -->
                </div>
            </section>

            <!-- 结果展示区域 -->
            <section class="section results">
                <h2>比赛结果</h2>
                <div class="form-actions">
                    <button class="btn btn-secondary" id="resetBtn">重新开始</button>
                </div>
                
                <div class="results-grid" id="resultsGrid" style="display: none;">
                    <!-- 比赛结果将在这里动态生成 -->
                </div>
            </section>
        </main>

        <!-- 加载提示 -->
        <div class="loading" id="loading" style="display: none;">
            <div class="spinner"></div>
            <p>正在处理...</p>
        </div>

        <!-- 错误提示 -->
        <div class="error" id="error" style="display: none;">
            <p id="errorMessage"></p>
        </div>

        <!-- 成功提示 -->
        <div class="success" id="success" style="display: none;">
            <p id="successMessage"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
